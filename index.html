<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>quizApp</title>
	<link href="style.css" rel="stylesheet">
	<script src="script.js"></script>

	<!--	bootstrap files -->
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
	<script crossorigin="anonymous"
	        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
	        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body onload="init()">
	<nav class="navbar bg-body-tertiary">
		<div class="container-fluid">
			<span class="navbar-brand mb-0 h1">QuizApp</span>
		</div>
	</nav>

	<div class="container">
		<div class="card quizCard">
			<img class="card-img-top" id="header-image" src="./img/questions.png">

			<div aria-label="Example with label" aria-valuemax="100" aria-valuemin="0" aria-valuenow="25"
			     class="progress" role="progressbar">
				<div class="progress-bar" id="progress-bar" style="width: 25%">25%</div>
			</div>

			<div class="card-body" id="endScreen" style="display: none;">
				<div class="text-center"><h1>Quiz beendet!</h1></div>

				<div class="text-center">
					Du hast <b id="amountOfRightQuestions">xxx</b> Fragen von <b id="amountOfQuestions">xxx</b> richtig
					beantwortet.
				</div>

				<div class="button-row">
					<button class="btn btn-primary" onclick="restartGame()">Erneut spielen</button>
				</div>
			</div>

			<div class="card-body" id="questionBody">
				<h5 class="card-title" id="questionText">Frage</h5>

				<div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
					<div class="card-body" id="answer_1">
						Antwort
					</div>
				</div>

				<div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
					<div class="card-body" id="answer_2">
						Antwort
					</div>
				</div>

				<div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
					<div class="card-body" id="answer_3">
						Antwort
					</div>
				</div>

				<div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
					<div class="card-body" id="answer_4">
						Antwort
					</div>
				</div>

				<div class="question-footer">
					<span>
						<b id="question-number">1</b> von <b id="allQuestions">5</b> Fragen
					</span>
					<button class="btn btn-primary" disabled id="next-button" onclick="nextQuestion()">NÃ¤chste Frage
					</button>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
